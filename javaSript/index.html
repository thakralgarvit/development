<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java Sript start</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>TO DO LIST</h1>
    <h3>Enter <span class="bold">"LIST"</span> to show all task</h3>
    <h3>Enter <span class="bold">"ADD"</span> to add a task</h3>
    <h3>Enter <span class="bold">"DELETE"</span> to remove a task</h3>

    <script src="app.js"></script>
</body>

</html>
